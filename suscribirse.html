<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPO - Recetas Venezolanas</title>
    <script src="https://kit.fontawesome.com/38359dc315.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" type="image/jpg" href="imagenes/logo.png">
</head>
<body>
    <div class="contenedor">
        <header class="header">
            <div class="logo">
                <img src="imagenes/logo.png" alt="logo">
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Recetas</a></li>
                    <li><a href="#">Ingredientes</a></li>
                    <li><a href="suscribirse.html" style="color: #55a8fd;">Suscribirse!</a></li>
                </ul>
            </div>
        </header>
        <main class="contenido">
            <form class="form-suscribir">
                <h2>¿Disfrutas de nuestras recetas?</h2>
                <h3>Recibe en tu correo nuestras Deliciosas recetas♥</h3>
                <div>
                    <label>Nombre</label>
                    <input class="input-suscribir" type="text" id="nombre" placeholder="Pedro*">
                </div>
                <div>
                    <label>Apellido</label>
                    <input class="input-suscribir" type="text" id="apellido" placeholder="Perez">
                </div>
                <div>
                    <label>Email</label>
                    <input class="input-suscribir" type="email" id="email" placeholder="pedroperez@yopmail.com*" onchange="ver()">
                </div>
                <div>
                    <button class="boton-suscribir" type="submit" onclick="validarCampos()">Suscribirse</button>
                </div>
            </form> 
        </main>
        <div class="widget">
            <h3>Ultimas video recetas añadidas</h3>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/o7qjoF1ryhA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            
        </div>
        <footer class="footer">
            <div>
                <p>© Comision 1118. Hecho por Genghis Capella. Todos los derechos reservados.</p>
                <p>
                    <a href="https://www.facebook.com/tedmujhin"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/tedmuu"><i class="fab fa-instagram"></i></a>
                    <a href="https://twitter.com/tedmuu6"><i class="fab fa-twitter"></i></a>
                </p>
            </div>
        </footer>
    </div>
    <script src="js/dom.js"></script>
</body>
</html>
